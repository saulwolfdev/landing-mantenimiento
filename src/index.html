          </a>
        </div>
      </div>
    </div>
    <div class="Main">
      <div class="Main_Container">
        <section class="Main_Container_Content">
          <span class="Main_Container_Content_Text">Hola</span>
          <h1 class="Main_Container_Content_Title">
            Estamos realizando <br />
            tareas de mantenimiento
          </h1>
          <p class="Main_Container_Content_Subtitle">
            Pero no re preocupes, podés dejarnos tu número de celular <br />
            para que te contactemos a la brevedad.
          </p>
          <form class="Main_Container_Content_Form">
            <div class="Form_Content">
              <div class="Form_Content_Container">
                <label class="Form_Content_Container_Labels" data-name="Label">
                  Ingresá tu nombre y apellido
                </label>
                <input
                  class="Form_Content_Container_Inputs"
                  type="text"
                  placeholder="Nombre y Apellido"
                />
              </div>
              <div class="Form_Content_Container">
                <label class="Form_Content_Container_Labels" data-name="Label">
                  Ingresá tu número de celular
                </label>
                <input
                  class="Form_Content_Container_Inputs"
                  type="text"
                  placeholder="1122507750"
                />
                <input
                class="Form_Content_Container_Button"
                type="button"
                value="Quiero que me llamen"
              />
              </div>
             
            </div>
          </form>
        </section>
      </div>
      <section class="Main_Img"></section>
    </div>
    <footer class="Footer">
      <div class="Footer_Container">
        <img
          class="Footer_Container_Img"
          src="https://www.movistar.com.ar/documents/10180/27376692/logo-footer.png"
          alt="Img"
        />
      </div>
    </footer>
